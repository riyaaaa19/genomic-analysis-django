{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genomics Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            /* Set background image */
            background-image: url('{% static "images/background.jpg" %}');
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Fixed position */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7); /* Adjust transparency here */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid black; /* Changed border color to black */
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus {
            border-color: #0056b3;
        }

        button {
            background-color: #0056b3;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #003d82;
        }

        .error {
            color: #d32f2f;
            margin-top: 20px;
            font-size: 1.1em;
        }

        /* Modern file input styling */
        input[type="file"]::-webkit-file-upload-button {
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background-color: #003d82;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Genomics Data Analysis</h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'analyze' %}">
            {% csrf_token %}
            <input type="file" name="csv_file" accept=".csv" required>
            <button type="submit">Analyze</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
